<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name='description' content="Site for searching news">
  <meta name='keywords' content="News, Searching, articles">
  <meta name="author" content="Артем Огурцов">
  <title>NewsExplorer</title>
  <link rel="icon" href="<%=require('../images/icons/Favikon.svg').default%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body class="main-page">
  <header class="header header_dark">
    <div class="header__content width-control">
      <a href="./index.html" lang="en" class="link header__title header__title_color-dark header-article" target="_blank">NewsExplorer</a>
      <button class="button button__burger button_color-dark"></button>
      <nav class="header__nav">
        <ul class="header__list">
          <li>
            <a class="link  header__link header__link_color-dark" href="./index.html">Главная</a>
          </li>
          <li>
            <a class="link link-save header__link header__link_color-dark header__link_line-active-dark" href="./articles.html">Сохраненные статьи</a>
          </li>
        </ul>
        <button type="button" class="button button__presets header__button header__button-login">Авторизоваться</button>
        <button type="button" class="button button_color-dark button__presets header__button header__button-logout">
          <span class="button__text header__button-logout-text">Грета</span>
          <span class="button__icon">
            <span class="button__icon_bracket"></span>
            <span class="button__icon_arrow"></span>
          </span>
        </button>
      </nav>
    </div>
  </header>
  <main class="content">

    <section class="topic">
      <div class="topic__container  width-control">
        <p class="topic__subtitle">Сохранённые статьи</p>
      <h2 class="topic__title">Грета, у вас 5 сохранённых статей</h2>
      <p class="topic__keywords">По ключевым словам: <span class="topic__keywords_bold keywords">Природа, Тайга</span> <span class="topic__union ">и</span> <span class="topic__keywords_bold keynumber">2-м другим</span></p>
      </div>
    </section>
    <section class="place-list width-control">
      <div class="place-list__container">

      </div>
    </section>
  </main>
  
  <footer class="footer">
    <div class="footer__content  width-control">
      <p class="footer__copyright" lang="en">© 2020 Supersite, Powered by News API</p>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li>
            <a href="./index.html" class="footer__link link">Главная</a>
          </li>
          <li>
            <a href="https://praktikum.yandex.ru/interface-designer" class="footer__link link" target="_blank">Яндекс практикум</a>
          </li>
        </ul>
        <a href="https://github.com/" target="_blank" class="footer__social link">
          <img src="<%=require('../images/icons/git.svg').default%>" alt="git-logo" width="20" height="20">
      </a>
      <a href="https://vk.com" target="_blank" class="footer__social link">
        <picture>
          <source media="(max-width: 768px)" srcset="<%=require('../images/icons/vk.svg').default%>">
          <source media="(max-width: 1232px)" srcset="<%=require('../images/icons/vk-circle.svg').default%>">
          <source media="(max-width: 1440px)" srcset="<%=require('../images/icons/vk.svg').default%>">
          <img src="<%=require('../images/icons/vk.svg').default%>" alt="vk-logo" width="20" height="20">
        </picture>
      </a>
      </nav>
    </div>
  </footer>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
